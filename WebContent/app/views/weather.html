<div class="col-md-6 col-md-offset-3">
    <h2>Weather</h2>
    <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
    <form name="form" ng-submit="vm.weather()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.city.$dirty && form.city.$error.required }">
            <label for="city">CITY</label>
            <input type="text" name="city" id="city" class="form-control" ng-model="vm.weather.city" required />
            <span ng-show="form.city.$dirty && form.city.$error.required" class="help-block">City name is required</span>
        </div>       
    </form>
</div>
